<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Stress Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>A Stress Test</h1>
      </div>
      <form id="stress_test">
        <div class="form-group">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Warning signs</h3>
            </div>
            <div class="panel-body">
              <label class= "control-label">Check all that apply.</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "warning_signs" value="">
                  Loss of sleep
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "warning_signs" value="" >
                  Overwhelmed
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "warning_signs" value="" >
                  Loss of appetite
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "warning_signs" value="" >
                  Hair loss
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "warning_signs" value="" >
                  Pallid
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "warning_signs" value="" >
                  Red eyes
                </label>
              </div>
            </div>
          </div>
        </div> <!-- end div form-group  -->

        <div class="form-group">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Health symptoms</h3>
            </div>
            <div class="panel-body">
              <label class= "control-label">Check all that apply.</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="health_symptoms" value="">
                  High Blood Pressure
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="health_symptoms" value="" >
                  Anxiety
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="health_symptoms" value="" >
                  Loss or gain of weight
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="health_symptoms" value="" >
                  Headaches
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="health_symptoms" value="" >
                  Shoulder Tension
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="health_symptoms" value="" >
                  Constipation
                </label>
              </div>
            </div>
          </div>
        </div> <!-- end div form-group  -->

        <div class="form-group">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Coping methods</h3>
            </div>
            <div class="panel-body">
              <label class= "control-label">Check all that apply.</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "coping_methods" value="">
                  Pet a cat
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "coping_methods" value="" >
                  Meditate
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "coping_methods" value="" >
                  Manage Time
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "coping_methods" value="" >
                  Breathe deeply
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "coping_methods" value="" >
                  Listen to Rachmaninov
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name = "coping_methods" value="" >
                  Paint
                </label>
              </div>
            </div>
          </div>
        </div> <!-- end div form-group  -->

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p id="bad">You could do better. Check out <a href="#">this site</a> to get information to improve your health.</p>
      <p id="great">You are doing great!</p>
      <p id="ok">You are doing okay.</p>

    </div>
  </body>
</html>
